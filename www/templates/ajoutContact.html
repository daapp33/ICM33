<ion-view view-title="Contact">
    <ion-content class="padding">
        <ion-header-bar class="bar-positive">
            <div class="buttons">
                <button class="button button-icon icon ion-ios-minus-outline" ng-click="shouldShowDelete = !shouldShowDelete;"></button>
            </div>
            <h1 class="title">Mes contacts</h1>
            <div class="buttons">
                <button class="button button-icon icon ion-ios-plus-outline" ng-click="addPickContact()">
                </button>
            </div>
        </ion-header-bar>
        <br/>
        <br/>
        <br/>
        <ion-list show-delete="shouldShowDelete" can-swipe="listCanSwipe">
            <ion-item ng-repeat="contact in contacts" class="item" ui-sref="ajoutAdresse({ncontact:'{{contact}}'})">
                <ion-delete-button class="ion-minus-circled" ng-click="contacts.splice($index, 1)">
                </ion-delete-button>
                {{contact.name.formatted}} - {{contact.phoneNumbers[0].value}}
            </ion-item>
        </ion-list>
        <br/>
        <br/>
        <button class="button" ng-click="addContact()">Ajout deux contacts en dur
        </button>
        <br/>
    </ion-content>
    <!--
    <ion-footer-bar class="bar-balanced" ui-sref="ajoutAdresse">
        <h1 class="title">Suivant</h1>
    </ion-footer-bar>
-->
</ion-view>
